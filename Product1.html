<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/ui.css" type="text/css"/>
  <link rel="stylesheet" href="css/bQuery.css" type="text/css"/>
  <link rel="stylesheet" href="css/mQuery.css" type"text/css"/>
  <title>Product1_MR9270S</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body>
  <!---고정 이미지라 굳이 로딩 바가 필요가 없다. -->
  <!-- header part : 고정 header--->
  <div class="topbar">
    <!--이 부분에는 원래 page로 돌아가는 button을 만든다. -->
    <button class="gotoIndex" onclick="gotoIndex();"></button>
    <span class="productText">MR9270S</span>
  </div>

  <!---contents part----->
  <div class="productContents productScroll ">
    <!---여기에 내용물을 넣자.--->
    <!---1. 사진  :Picture grid로 구성해 보자. -->
    <div class="productPicture">
      <!---picture가 들어갈 부분을 Grid로 구성 한다. --->
      <div class="pictureGrid1">
        <button class="productImg1" onclick="Image1();"></button>
        <button class="productImg2" onclick="Image2();"></button>
        <button class="productImg3" onclick="Image3();"></button>
        <button class="productImg4" onclick="Image4();"></button>
      </div>

      <div class="pictureGrid2">
        <button class="productImg5" onclick="Image5();"></button>
        <button class="productImg6" onclick="Image6();"></button>
        <button class="productImg7" onclick="Image7();"></button>
        <button class="productImg8" onclick="Image8();"></button>
      </div>

    </div>
    <!---2. 설명 + 동영상--->
    <div class="productVideo">
      <!--<video class="playVideo" autoplay controls="controls"> -->
      <video class="playVideo" controls="controls">
        <source src="img/videoTest.mp4" type="video/mp4">
      </video>
    </div>
  </div>

  <!--modal full image click--->
  <div class="imageModal" id="imgModal" onclick="ImodalClick();">
    <div class="modalImage" id="modalImg"></div>
    <span class="modalText" id="modaltxt">text</span>
  </div>

</body>
<!---자체 js 파일 가지고 있기 --->
<script src="js/productUI.js" type="text/javascript"></script>
<script src="js/resolution.js" type="text/javascript"></script>
</html>
